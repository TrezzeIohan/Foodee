<section class="example-container">
    
    <div class="col-12 py-2 px-3 d-flex justify-content-between">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <p class="dark-text p-0 mb-1 fw-normal steps-text">My Order</p>
            <div class="circle bg-color-light-coral d-flex align-items-center justify-content-center"><p class="pb-0 mb-0 text-light steps-text">1</p></div>
        </div>

        <div><div class="hline"></div></div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <p class="dark-text p-0 mb-1 fw-normal steps-text">Details</p>
            <div class="circle bg-color-light-coral d-flex align-items-center justify-content-center"><p class="pb-0 mb-0 text-light steps-text">2</p></div>
        </div>

        <div><div class="hline"></div></div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <p class="dark-text p-0 mb-1 fw-normal steps-text">Payment</p>
            <div class="circle bg-color-light-coral d-flex align-items-center justify-content-center"><p class="pb-0 mb-0 text-light steps-text">3</p></div>
        </div>
        
    </div>
  
    <div [ngTemplateOutlet]="selected ? selected.content : null"></div>
  
    <footer class="example-step-navigation-bar">
      <button class="example-nav-button" cdkStepperPrevious>&larr;</button>
      @for (step of steps; track step; let i = $index) {
        <button
          class="example-step"
          [class.example-active]="selectedIndex === i"
          (click)="selectStepByIndex(i)">Step {{ i + 1 }}</button>
      }
      <button class="example-nav-button" cdkStepperNext>&rarr;</button>
    </footer>
  </section>
