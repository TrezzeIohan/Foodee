<!-- Next Step Buttom -->
<div class="container fixed-bottom p-2">
    <div class="row p-3">
        <div class="d-flex flex-row bg-white p-2 navigation-bar custom-shadow">
            <!-- Add to Cart -->
            <button id="next-step-buttom" class="d-flex flex-row align-items-center justify-content-center bg-color-light-coral" *ngIf="stepperButtonNumber!=3">
                <p class="text-white m-0 me-4">Next Step</p>
                <p class="text-white m-0" id="total-value">${{formattedTotalValue}}</p>
            </button>
            <button id="next-step-buttom" (click)="clearCartAndNavigateToOrderMadeCOmponent()"  class="d-flex flex-column align-items-center justify-content-center bg-color-light-coral" *ngIf="stepperButtonNumber==3 && totalValue !== 0">
                <p class="text-white m-0 bold-text-buttom">Order Now</p>
            </button>
            <button id="next-step-buttom" class="d-flex flex-column align-items-center justify-content-center bg-color-light-coral" *ngIf="stepperButtonNumber==3 && totalValue == 0">
                <p class="text-white m-0 bold-text-buttom">Go Back</p>
            </button>
        </div>
    </div>
</div>
