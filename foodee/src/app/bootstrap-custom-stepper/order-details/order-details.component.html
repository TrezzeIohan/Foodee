<div class="container p-0">
    <div class="d-flex justify-content-between">
        <h3 class="dark-text">Order Details</h3>
    </div>

    <div class="p-3 d-flex align-items-center map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.9663473428905!2d-0.18042012276389613!3d51.532177071818936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761aa33eb87a9b%3A0xe406bb492eaf555b!2sAbbey%20Road%20Studios!5e0!3m2!1spt-BR!2sbr!4v1720486711418!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="d-flex flex-column">
        <h6 class="dark-text pt-2">Adress</h6>
        <p class="dark-text"> 
            Abbey Road Studios
            <br>
            3 Abbey Road,
            St John's Wood,
            <br>
            London NW8 9AY,
            United Kingdom
        </p>
    </div>
    <div class="d-flex flex-column">
        <h6 class="dark-text pt-2">Estimated Delivery Time</h6>
        <p class="dark-text">{{deliveryTime}}</p>
    </div>

    <div class="d-flex flex-column last-session">
        <h6 class="dark-text pt-2">Price Details</h6>

        <div>
            <div class="d-flex flex-row justify-content-between align-items-center">
                <p class="mb-0 price-details-title">Date & Time</p>
                <p class="mb-0 price-details-info">{{orderTime}}</p>
            </div>
            <hr class="mt-0">
        </div>

        <div>
            <div class="d-flex flex-row justify-content-between align-items-center">
                <p class="mb-0 price-details-title">Grand Total</p>
                <p class="mb-0 price-details-info">{{totalValue}}</p>
            </div>
            <hr class="mt-0">
        </div>
    </div>

</div>
