<div class="container p-0">
    <div class="accordion" id="accordionExample">
    <div class="steps px-3">
        <div class="step-item">
            <div class="step-title">
                <p class="dark-text p-0 mb-1 fw-normal steps-text">My Order</p>
            </div>
            <button class="step-button text-center bg-color-light-coral-important" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                1
            </button>
        </div>
        <div id="progress1" class="bg-color-tea-rose"></div>
        <div class="step-item"  (click)="executeCartServiceGetTotalPrice()">
            <div class="step-title">
                <p class="p-0 mb-1 fw-normal steps-text steps-text-light">Details</p>
            </div>
            <button class="step-button text-center collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                2
            </button>
        </div>
        <div id="progress2" class="bg-color-tea-rose"></div>
        <div class="step-item">
            <div class="step-title">
                <p class="dark-text p-0 mb-1 fw-normal steps-text steps-text-light">Payment</p>
            </div>
            <button class="step-button text-center collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                3
            </button>
        </div>
    </div>
    
    <div class="card  border-0">
        <div  id="headingOne">
        </div>
    
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="card-body px-0 pt-0">
                <app-order></app-order>
            </div>
        </div>
    </div>
    <div class="card border-0">
        <div  id="headingTwo">
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="card-body px-0 pt-0">
                <app-order-details [totalValue]="totalValue"></app-order-details>
            </div>
        </div>
    </div>
    <div class="card  border-0">
        <div  id="headingThree">
    
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="card-body px-0 pt0">
                <app-order-payment></app-order-payment>
            </div>
        </div>
    </div>
    </div>
</div>
