<div class="container p-0 last-session" *ngIf="cartItemsList != []">
    <div class="d-flex justify-content-between">
        <h3 class="dark-text">Payment Details</h3>
    </div>

    <div id="card-info" class="d-flex flex-column  p-4 mb-4 justify-content-between">
            <div id="top-part" class="d-flex align-items-center justify-content-between">
                <div id="card-number" class="d-flex flex-row">
                    <p class="text-white">00000000-00</p>
                </div>
                
            </div>
            <div id="bottom-part" class="d-flex justify-content-between">
                <div class="d-flex flex-column">
                    <p id="valid-header" class="mb-0 text-white">VALID THRU</p>
                    <p id="valid-date" class="mb-0 text-white">00/00</p>
                </div>
                <div class="d-flex align-items-end">
                    <p id="secured-by" class="text-white mb-0">Secured by Drol</p>
                </div>
            </div>
    </div>

    <div class="col-12 p-0 d-flex flex-column align-items-start " >
        <h3 class="dark-text">Your Order</h3>
    </div>
    <div class="order-card px-4 py-3 mb-3 col-12 d-flex flex-row align-items-center justify-content-between pink-shadow" *ngFor="let cartItem of cartItemsList; index as i">
        <div class="d-flex col-8">
            <img src="{{cartItem.food.image}}" alt="" class="img-fluid order-image me-3">
            <div class="title&Price" class="d-flex flex-column justify-content-center">
                <p class="order-title dark-text mb-0 order-card-title">{{cartItem.food.name}}</p>
                <p class="order-price mb-0 color-light-coral">${{cartItem.food.price.toFixed(2)}}</p>    
            </div>
        </div>


        <div class="orderQuantity d-flex col-4 justify-content-center align-items-center">            
            <div class="d-flex justify-content-center"><p class="order-price mb-0 dark-text">{{cartItem.quantity}}</p></div>
        </div>
    </div>

    <div *ngIf="cartItemsList.length == 0" class="d-flex flex-column flex-md-row justify-content-center align-items-md-center p-4">
        <img src="./../../../assets/imgs/other/sadEmojiGirlBook.svg" alt="">
        <p class="dark-text mb-0 oops-text">Oops! You haven't chosen anything yet.</p>
    </div>
</div>
