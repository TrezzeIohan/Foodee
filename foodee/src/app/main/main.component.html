<!-- Header Content -->
<div class="container bg-color-true-white default-padding pb-0">
    <div class="row p-0">
        <header class="d-flex flex-row padding-profile-card d-flex align-items-center justify-content-between custom-shadow bg-color-ivory ">
            <img src="../../assets/profile-pictures/kid goku.jpg" alt="Profile Picture" class="img-fluid profile-picture rounded-circle">
            <p class="mb-0 w-75">Welcome back, Pin! How Hungry are you?</p>
        </header>
    </div>

    <div class="row d-flex justify-content-between align-items-center">
        <div class="col-10 d-flex align-items-center justify-content-center h-100 border-0 search-div bg-color-white-smoke p-1">
            <div class="p-0 m-0 d-flex align-items-center justify-content-center search-icon-div">
                <img src="../../assets/icons/Search.svg" alt="search" class="border-0">
            </div>        
            <input type="text" class="border-0 w-100 h-100 search-input" placeholder="Search...">
        </div>

        <div class="col-2 d-flex align-items-center justify-content-center filter-icon-div p-1">
            <img src="../../assets/icons/Filter.svg" alt="Filter" class="filter-icon">
        </div>
    </div>

    
</div>

<!-- Slides -->
<div class="container bg-color-true-white">
    <div class="row">
        <div class="col-12 p-0">
            <h1 class="main-text default-padding-horizontal-only mb-0" id="todays-menu">Today's Menu</h1>

            <ngx-slick-carousel class="carousel d-flex align-items-center" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                        (init)="slickInit($event)">
                        @for (slide of slides; track slide.id) {
            <div ngxSlickItem class="big-slide d-flex flex-row justify-content-around m-1 ps-4 py-2 custom-shadow" [ngClass]="slide.bgColorClass">
                <div class="d-flex justify-content-center flex-column col-7">
                    <h4 class="m-0 text-light">{{slide.title}}</h4>
                    <p class="m-0 text-light">{{slide.description}}</p>
                </div>
                
                <img src="{{ slide.img }}" alt="" width="35%" style="margin-top: -40px;">                
            </div> 
        }
    </ngx-slick-carousel>

        </div>

        <div class="col-12 p-0" id="small-carousel">

            <ngx-slick-carousel class="carousel d-flex align-items-center" 
                        #slickModal="slick-carousel" 
                        [config]="smallSlideConfig" 
                        (init)="slickInit($event)">
                        @for (slide of smallSlides; track slide.id) {
            <div ngxSlickItem class="small-slide d-flex flex-column m-1" [ngClass]="slide.bgColorClass">
                <div class="d-flex justify-content-center align-items-center flex-column pt-3">
                    <p class="m-0 fw-normal">{{slide.title}}</p>
                    <img src="{{slide.img}}" alt="" class="small-slide-img">
                </div>            
            </div> 
        }
    </ngx-slick-carousel>

        </div>
    </div>
</div>

<!-- Best Offers -->
<div class="container bg-color-true-white last-session">
    <div class="row">
        <div class="col-12 p-3 pt-0 d-flex flex-column align-items-start">
            <div>            
                <h1 class="main-text default-padding-horizontal-only mb-5 p-0" id="todays-menu">Best Offers <span><img src="../../assets/imgs/other/two-hearts.svg" alt="" class="img-fluid emoji"></span></h1>
            </div>

            <div class="d-flex flex-row custom-card custom-shadow bg-white justify-content-center py-3 mb-3">

                <img src="../../assets/imgs/float-burger.svg" alt="" class="card-image img-fluid me-3">
                
                <div class="col-7 d-flex flex-column align-items-start">
                    <h3 class="mb-0">Cheeseburger </h3>
                    <p class="mb-0">A classic never gets old</p>
                </div>
            </div>

            <div class="d-flex flex-row custom-card custom-shadow bg-white justify-content-center py-3 mb-3">

                    <img src="../../assets/imgs/hotdog.svg" alt="" class="card-image img-fluid me-3">
                    
                    <div class="col-7 d-flex flex-column align-items-start">
                        <h3 class="mb-0">Frenchdog</h3>
                        <p class="mb-0">Tasty&Spicy <span><img src="../../assets/imgs/other/hot-pepper.svg" alt="" class="sm-emoji"></span><span><img src="../../assets/imgs/other/hot-pepper.svg" alt="" class="sm-emoji"></span><span><img src="../../assets/imgs/other/hot-pepper.svg" alt="" class="sm-emoji"></span></p>
                    </div>
            </div>

        </div>
    </div>
</div>
